<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Prácticas AJAX</title>
  </head>
  <body>
    <main>
      <h2>Entrada de datos</h2>
      <form action="#">
        <label>ID Producto</label>
        <input id="producto" autofocus></input><br/><br/>
        <br/><br/>
        <button>Ejecutar</button>
      </form>
      <div style="display: block">
        <h2>Obtención Producto (GET)</h2>
        <label>ID = </label>
        <span id="id"></span><br />
        <label>Título = </label>
        <span id="title"></span><br />
        <label>Precio = </label>
        <span id="price"></span><br />
      </div>
      <div style="display: block">
        <h2>Producto Guardado (POST)</h2>
        <label>ID = </label>
        <span id="id_post"></span><br />
        <label>Título = </label>
        <span id="title_post"></span><br />
        <label>Precio = </label>
        <span id="price_post"></span><br />
      </div>
      <div style="display: block">
        <h2>Resultado Operaciones</h2>
        <label>HTTP Status = </label>
        <span id="status"></span><br />
      </div>
    </main>
    <script src="scripts/ajax.js"> </script>
  </body>
</html>
