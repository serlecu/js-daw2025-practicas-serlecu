        import * as t from '../scripts/temporizador.js';
        
        function displayFinAfter(ele) {
            const Fin = document.createElement("p");
            ele.after(Fin);
            Fin.innerText = "Fin";
        }

        const primero = document.createElement('p')
        document.body.appendChild(primero);
        const segundo = document.createElement('p')
        document.body.appendChild(segundo);

        t.cuenta(6, 1000, primero, () => displayFinAfter(primero));
        t.cuenta(60, 100, segundo, () => displayFinAfter(segundo));
    </script>
